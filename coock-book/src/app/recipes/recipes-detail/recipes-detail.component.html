<div class="panel panel-default">
<span>recipe-detail.component</span>
  <!--Image-->
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="rcpDetails.imagePath"
      alt="{{rcpDetails.name}}"
      class="img-responsive"
      style="max-height: 300px ">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{rcpDetails.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Shoping list</a></li>
        <li><a href="">Edit recipe</a></li>
        <li><a href="">Delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{rcpDetails.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingr of rcpDetails.ingredients">
        {{ingr.name}}-{{ingr.amount}}

      </li>

    </ul>
  </div>
</div>
</div>
